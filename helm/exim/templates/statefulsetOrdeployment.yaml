apiVersion: apps/v1
kind: {{ .Values.workload }}
metadata:
  name: {{ template "exim.fullname" . }}
  labels:
    app: {{ template "exim.name" . }}
    chart: {{ template "exim.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  {{ if eq .Values.workload "StatefulSet" }}serviceName: {{ template "exim.name" . }}{{ end }}
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "exim.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "exim.name" . }}
        release: {{ .Release.Name }}
    spec:
      serviceAccountName: {{ template "exim.serviceAccountName" . }}
      securityContext:
        runAsUser: 100
        runAsGroup: 101
        fsGroup: 101
      containers:
      - name: {{ template "exim.name" . }}
        image: '{{ .Values.image.repository }}:{{ .Values.image.tag }}'
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        envFrom:
        - configMapRef:
            name: {{ template "exim.fullname" . }}
        - secretRef:
            name: {{ template "exim.fullname" . }}
        ports:
          - name: smtp
            containerPort: 25
        securityContext:
          allowPrivilegeEscalation: false
        volumeMounts:
          {{- if eq .Values.workload "StatefulSet" }}
          - mountPath: "/var/spool/exim"
            name: {{ template "exim.name" . }}-data
          {{- end }}
          {{- if .Values.fluentbit.enabled }}
          - mountPath: /var/log/exim
            name: log-volume
          {{- end }}
          {{- if eq .Values.global.environment "dev" }}
          - mountPath: "/etc/ssl/"
            name: mailrelay-dev-ssl
            readOnly: true
          {{- end }}

        resources:
{{ toYaml .Values.resources | indent 10 }}
      {{- if .Values.fluentbit.enabled }}
      - name: fluentbit
        image: '{{ .Values.fluentbit.image.repository }}:{{ .Values.fluentbit.image.tag }}'
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - name: fluentbit-config-volume
            mountPath: /fluent-bit/etc/
          - name: log-volume
            mountPath: /var/log/exim
      {{- end }}
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
      volumes:
      {{- if .Values.fluentbit.enabled }}
      - name: log-volume
        emptyDir: {}
      - name: fluentbit-config-volume
        configMap:
          name: {{ template "exim.fullname" . }}-fluentbit
      {{- if eq .Values.global.environment "dev" }}
      - name: mailrelay-dev-ssl
        secret:
          secretName: dev-mailrelay
          defaultMode: 0444
      {{- end }}

  {{- if eq .Values.workload "StatefulSet" }}
  volumeClaimTemplates:
    - metadata:
        name: {{ template "exim.name" . }}-data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: {{ .Values.volumeClaim.storageClass | default "managed-premium" }}
        resources:
          requests:
            storage: {{ .Values.volumeClaim.storageSize | default "50Gi" }} 
  {{- end }}
